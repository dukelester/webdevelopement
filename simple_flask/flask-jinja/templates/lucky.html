{% block title %} 
<title> Lucky Number </title>
{% endblock %}
{% extends 'base.html' %}
{% block content %}
    <body>
      <h3> Your lucky number is :: {{ lucky_number }}</h3>
      <ul>
        {% for num in range(lucky_number) %}
        <li> <h5>{{ num }} </h5> </li>
          {% endfor %}
      </ul>
        
        <script src="static/js/lucky.js" async defer></script>
    </body>
{% endblock %}
